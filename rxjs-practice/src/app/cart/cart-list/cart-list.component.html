<div class="heading">
<h2 >Shopping Cart</h2>
  <strong>Total Price:</strong> {{ cartService.totalPrice | currency }}
</div>
<div class="cart">
  <div class="cart-item" *ngFor="let item of cart">
    <div class="cart-item-info">
    <img [src]="item.url" alt="Uploaded photo" class="photo" />
      <h3>{{ item.name }}</h3>
      <p>Price: ${{ item.price }}</p>
      <p>Quantity: {{ item.quantity }}</p>
    </div>
    <div class="cart-item-actions">
      <button (click)="decreaseProduct(item)">-</button>
      <button (click)="increseProduct(item)">+</button>
      <button>Check Out</button>
    </div>
  </div>
</div>
